app-id: dev.oswald.ValkeyInsight
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: valkey_insight
finish-args:
  # Wayland and X11 access for GUI
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  # GPU acceleration
  - --device=dri
  # Network access for Valkey/Redis connections
  - --share=network
  # Access to home directory for configuration
  - --filesystem=home
  # Desktop integration
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  # Sound (if needed for notifications)
  - --socket=pulseaudio

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/valkey_insight/cargo

modules:
  - name: valkey_insight
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: /run/build/valkey_insight/cargo
    build-commands:
      - cargo build --release --offline
      - install -Dm755 target/release/valkey_insight /app/bin/valkey_insight
    sources:
      - type: dir
        path: ../../
