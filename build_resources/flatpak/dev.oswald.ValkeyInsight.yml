app-id: dev.oswald.ValkeyInsight
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: valkey_insight
finish-args:
  # Wayland and X11 access for GUI
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  # GPU acceleration
  - --device=dri
  # Network access for Valkey connections
  - --share=network
  # Desktop integration
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/valkey_insight/cargo

modules:
  - name: valkey_insight
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: /run/build/valkey_insight/cargo
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo build --release --offline --verbose
      - install -Dm755 target/release/valkey_insight /app/bin/valkey_insight
      - install -Dm644 build_resources/flatpak/dev.oswald.ValkeyInsight.metainfo.xml /app/share/metainfo/dev.oswald.ValkeyInsight.metainfo.xml
      - install -Dm644 build_resources/flatpak/dev.oswald.ValkeyInsight.desktop /app/share/applications/dev.oswald.ValkeyInsight.desktop
      - install -Dm644 build_resources/app_icon/valkey_insight.svg /app/share/icons/hicolor/scalable/apps/dev.oswald.ValkeyInsight.svg
      - mkdir -p /app/share/valkey_insight/commands
      - cp -r commands/*.json /app/share/valkey_insight/commands/
    sources:
      - type: archive
        path: releases/source/valkey_insight-VERSION.tar.gz
        strip-components: 1
      - cargo-sources.json
